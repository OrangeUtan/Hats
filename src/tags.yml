# Assign tags to hats
# -------------------
# Jinja uses these tags to generate e.g. loot tables. In contrast to categories,
# hats can have multiple tags. This is very usefull for grouping hats for
# specific cases, e.g. which cat hats are feral and which are domesitcated.

animal:
  - dog

colored_ribbon_tophat:
  - white_tophat
  - orange_tophat
  - magenta_tophat
  - light_blue_tophat
  - yellow_tophat
  - lime_tophat
  - pink_tophat
  - gray_tophat
  - light_gray_tophat
  - cyan_tophat
  - purple_tophat
  - blue_tophat
  - brown_tophat
  - green_tophat
  - red_tophat
  - black_tophat

tophat:
  - "#colored_ribbon_tophat"
  - rainbow_tophat
  - tophat_with_monocle

domesticated_cat:
  - tabby_cat
  - tuxedo_cat
  - red_cat
  - siamese_cat
  - british_shorthair
  - calico_cat
  - persian_cat
  - ragdoll
  - white_cat
  - jellie
  - black_cat

cat:
